<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="contacts">
      <form action="/" class="contacts__form">
        <label class="contacts__label">
          <span class="contacts__input-name">name</span>
          <input
            type="text"
            placeholder="Enter your name"
            class="contacts__input"
        /></label>
        <label class="contacts__label">
          <span class="contacts__input-name">email</span
          ><input
            type="email"
            placeholder="Enter your email"
            class="contacts__input"
        /></label>
        <label class="contacts__label">
          <span class="contacts__input-name">phone</span
          ><input
            type="tel"
            placeholder="Enter your phone number"
            class="contacts__input"
        /></label>
        <label class="contacts__label">
          <span class="contacts__input-name contacts__input-name_pt">message</span>
          <textarea
            placeholder="Enter your message"
            cols="30"
            rows="10"
            class="contacts__textarea"
          ></textarea
        ></label>
        
            <label class="label">
                <input class="label__radio" type="radio" name="option" value="a3">
                <span class="label__area">
                    <span></span>
                </span>
                <span class="label__name">value1</span>
            </label>

        
        <button class="contacts__submit-btn" type="submit">Submit</button>
      </form>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
